<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Lora:ital,wght@1,500&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Raizin Oficial</title>
  </head>
  <body>
    <nav class="navbar navbar__custom navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Raizin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Productos </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tinturas</a></li>
                <li><a class="dropdown-item" href="#">Capsulas</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Polvos</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="centerDiv">
        <img id="raizin__logo" src="/images/raizinLogo.png" alt="Raizin Brand Logo" />
        <h1 class="pb-7" id="main_title">Raizin</h1>
      </div>
    </header>

    <main>
      <div class="cart__Title">
        <h1>Mis compras</h1>
      </div>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Nombre Producto</th>
              <th>Valor $</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
                        <td>Nombre</td>
                        <td>Importe</td>
                        <td>Categoría</td>
                    </tr> -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <button id="btnConfirmar" class="button">CONFIRMAR</button>
    </footer>
    <script src="./json/products.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./cart.js"></script>
    <script type="module" src="/mainScript.js"></script>
  </body>
</html>
